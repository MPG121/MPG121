<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
 
 var numero1 = " ";
 var numero2 = " ";
 var operacao = " "; 
 function numero(valor){
  	
   if (operacao == " ")
   	numero1 = document.getElementById("texto").value += valor;
   else 
   	numero2 = document.getElementById("texto").value += valor;
	
 }
 
 function operacaoX(valor){
 	operacao = valor;   
    document.getElementById("texto").value = " ";
    
 }
 
 function calcular(){
 	
    if (operacao == "+"){
      document.getElementById("texto").value = parseInt(numero1)+parseInt(numero2);
    }
   
        if (operacao == "-"){
        document.getElementById("texto").value = parseInt(numero1)-parseInt(numero2);
        }
      
      	if (operacao == "*"){
        document.getElementById("texto").value = parseInt(numero1)*parseInt(numero2);
        }
    
        
        if (operacao == "/"){
        document.getElementById("texto").value = parseInt(numero1)/parseInt(numero2);
        }
 
 }
 
  function limparX(){
    document.getElementById("texto").value =" ";
  }
   
 
 
 
</script>
</head>
<body>
<form>
  
     
      <center><label class="cos-xs-2">
      
      <textarea  id="texto"> </textarea>
      </label></center>
      
      <center><table id="calc">
         <tr>
            <td><input type="button" name="num1" onclick="numero(1)" class="btn btn-info" value="1"  /></td>
            <td><input type="button" name="num2" onclick="numero(2)" class="btn btn-info" value="2"  /></td>
            <td><input type="button" name="num3" onclick="numero(3)" class="btn btn-info" value="3" /></td>
            <td><input type= "button" name = "somar" onclick="operacaoX('+')" class="btn btn-danger" value="+"></td>
         </tr>
         <tr>
            <td><input type="button" name="num4" onclick= "numero(4)" class="btn btn-info" value="4" /></td>
            <td><input type="button" name="num5" onclick="numero(5)"class="btn btn-info" value="5"  /></td>
            <td><input type="button" name="num6" onclick= "numero(6)"class="btn btn-info" value="6"  /></td>
            <td><input type="button" name="subtrair" onclick= "operacaoX('-')" class="btn btn-danger" value="-"/></td>
         </tr>
         <tr>
            <td><input type="button" name="num7" onclick= "numero(7)" class="btn btn-info" value="7"  /></td>
            <td><input type="button" name="num8" onclick= "numero(8)" class="btn btn-info" value="8"  /></td>
            <td><input type="button" name="num9" onclick= "numero(9)" class="btn btn-info" value="9"  /></td>
            <td><input type="button" name="multiplicar" onclick= "operacaoX('*')" class="btn btn-danger" value="*"  /></td>
         </tr>
         <tr>
       
            <td><input type="button" name="num0" onclick="numero(0)" class="btn btn-info" value="0"  /></td>
            <td><input type="button" name="igual" onclick="calcular()" class="btn btn-info" value="=" /></td>
            <td><input type="button" name="limpar" onclick="limparX()" class="btn btn-warning" value="C" /></td>
            <td><input type="button" name="dividir" onclick= "operacaoX('/')" class="btn btn-danger" value="/" /></td>
         </tr>
      </table></center>
      
  
</form>
</body>
</html>
